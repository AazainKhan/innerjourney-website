<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Shanila - Book Your Consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --black: #000000ff;
            --oxford-blue: #14213dff;
            --carrot-orange: #ea9223ff;
            --platinum: #e5e5e5ff;
            --white: #ffffffff;
        }
        
        .form-input:focus {
            border-color: var(--carrot-orange);
            box-shadow: 0 0 0 3px rgba(234, 146, 35, 0.1);
        }
        
        .btn-submit {
            background: var(--carrot-orange);
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            background: #d17f1a;
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="font-['Inter'] bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">
                    Book Your Consultation
                </h2>
                <p class="text-gray-600">
                    Take the first step towards transforming your life
                </p>
            </div>
            
            <form id="consultation-form" class="mt-8 space-y-6 bg-white p-8 rounded-2xl shadow-xl">
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                            Full Name *
                        </label>
                        <input id="name" name="name" type="text" required 
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-colors"
                               placeholder="Enter your full name">
                    </div>
                    
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address *
                        </label>
                        <input id="email" name="email" type="email" required 
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-colors"
                               placeholder="Enter your email address">
                    </div>
                    
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                            Phone Number *
                        </label>
                        <input id="phone" name="phone" type="tel" required 
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-colors"
                               placeholder="Enter your phone number">
                    </div>
                    
                    <div>
                        <label for="service" class="block text-sm font-medium text-gray-700 mb-2">
                            Service of Interest *
                        </label>
                        <select id="service" name="service" required 
                                class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-colors">
                            <option value="">Select a service</option>
                            <option value="Life Purpose Discovery">Life Purpose Discovery</option>
                            <option value="Career Transformation">Career Transformation</option>
                            <option value="Work-Life Balance">Work-Life Balance</option>
                            <option value="Relationship Coaching">Relationship Coaching</option>
                            <option value="Mindset Mastery">Mindset Mastery</option>
                            <option value="General Consultation">General Consultation</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="preferred_time" class="block text-sm font-medium text-gray-700 mb-2">
                            Preferred Consultation Time
                        </label>
                        <select id="preferred_time" name="preferred_time" 
                                class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-colors">
                            <option value="">Select preferred time</option>
                            <option value="Morning (9 AM - 12 PM)">Morning (9 AM - 12 PM)</option>
                            <option value="Afternoon (1 PM - 5 PM)">Afternoon (1 PM - 5 PM)</option>
                            <option value="Evening (6 PM - 8 PM)">Evening (6 PM - 8 PM)</option>
                            <option value="Weekend">Weekend</option>
                            <option value="Flexible">Flexible</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                            Tell us about your goals *
                        </label>
                        <textarea id="message" name="message" rows="4" required 
                                  class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none transition-colors resize-none"
                                  placeholder="What would you like to achieve through coaching? What challenges are you currently facing?"></textarea>
                    </div>
                </div>
                
                <div>
                    <button type="submit" 
                            class="btn-submit w-full flex justify-center py-3 px-4 border border-transparent rounded-lg text-white font-medium text-lg hover:shadow-lg transition-all duration-300">
                        <span class="submit-text">Book Your Consultation</span>
                        <span class="loading-text hidden">
                            <i class="fas fa-spinner fa-spin mr-2"></i>Processing...
                        </span>
                    </button>
                </div>
                
                <div class="text-center">
                    <p class="text-sm text-gray-500">
                        By submitting this form, you agree to be contacted regarding your consultation request.
                    </p>
                </div>
            </form>
            
            <div class="text-center">
                <p class="text-gray-600">
                    Prefer to call? <a href="tel:+1234567890" class="text-orange-500 hover:text-orange-600 font-medium">Call us directly</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('consultation-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const submitText = submitBtn.querySelector('.submit-text');
            const loadingText = submitBtn.querySelector('.loading-text');
            
            submitText.classList.add('hidden');
            loadingText.classList.remove('hidden');
            submitBtn.disabled = true;
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Send form data
            fetch('contact.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // Show success message
                    showNotification(result.message, 'success');
                    this.reset();
                } else {
                    // Show error message
                    showNotification(result.error || 'Something went wrong. Please try again.', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showNotification('Network error. Please try again.', 'error');
            })
            .finally(() => {
                // Reset button state
                submitText.classList.remove('hidden');
                loadingText.classList.add('hidden');
                submitBtn.disabled = false;
            });
        });
        
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 max-w-sm transform transition-all duration-300 translate-x-full`;
            
            // Set notification content based on type
            let bgColor, textColor, icon;
            switch (type) {
                case 'success':
                    bgColor = 'bg-green-500';
                    textColor = 'text-white';
                    icon = 'fas fa-check-circle';
                    break;
                case 'error':
                    bgColor = 'bg-red-500';
                    textColor = 'text-white';
                    icon = 'fas fa-exclamation-circle';
                    break;
                default:
                    bgColor = 'bg-blue-500';
                    textColor = 'text-white';
                    icon = 'fas fa-info-circle';
            }
            
            notification.className += ` ${bgColor} ${textColor}`;
            notification.innerHTML = `
                <div class="flex items-center space-x-3">
                    <i class="${icon}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Add to page
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>
