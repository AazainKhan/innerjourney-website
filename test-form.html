<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Form Submission</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Form Submission</h1>
        
        <form id="test-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" required 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Message</label>
                <textarea name="message" required rows="4"
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>
            
            <div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                    Send Test
                </button>
            </div>
        </form>
        
        <div id="response" class="mt-8 p-4 border rounded-lg hidden">
            <h2 class="font-bold mb-2">Response:</h2>
            <pre id="response-content" class="bg-gray-100 p-2 rounded text-sm overflow-auto"></pre>
        </div>
    </div>

    <script>
        document.getElementById('test-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const responseDiv = document.getElementById('response');
            const responseContent = document.getElementById('response-content');
            const submitButton = form.querySelector('button[type="submit"]');
            
            try {
                submitButton.disabled = true;
                submitButton.textContent = 'Sending...';
                
                const formData = new FormData(form);
                const formDataObj = {};
                formData.forEach((value, key) => {
                    formDataObj[key] = value;
                });
                
                const response = await fetch('contact.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(formDataObj).toString()
                });
                
                const contentType = response.headers.get('content-type');
                let data;
                
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    throw new Error(`Expected JSON, got: ${text}`);
                }
                
                responseContent.textContent = JSON.stringify(data, null, 2);
                responseDiv.className = 'mt-8 p-4 border rounded-lg bg-green-50';
                
            } catch (error) {
                console.error('Error:', error);
                responseContent.textContent = error.message;
                responseDiv.className = 'mt-8 p-4 border rounded-lg bg-red-50';
            } finally {
                responseDiv.classList.remove('hidden');
                submitButton.disabled = false;
                submitButton.textContent = 'Send Test';
                responseDiv.scrollIntoView({ behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
